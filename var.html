<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<button onclick="Test()">Kiểm tra bội số</button>
<br>
<script>
  let i = 10;
  let f = 20.5;
  let d = true;
  let s = 'Hà Nội'

  document.write('i = ' + i)
  document.write('<br>')
  document.write('f = ' + f)
  document.write('<br>')
  document.write('d = ' + d)
  document.write('<br>')
  document.write('s = ' + s)
  document.write('<br>')

  let width = 50;
  let height = 30;
  let S = width * height;

  document.write('Diện tích hình chữ nhật là ' + S)

  function Test() {
      let a = prompt('Nhập số thứ nhất');
      let b = prompt('Nhập số thứ hai');
      if ( a % b === 0) {
          alert('a là bội số của b')
      } else {
          alert('a không là bội số của b')
      }
  }
</script>
</body>
</html>
